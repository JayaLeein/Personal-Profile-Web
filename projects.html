                name: "Personal profile",

                technologies: "Tech used: HTML, CSS, JavaScript",
                details: "Crafted a vibrant web page, \"Joke of the Day,\" using HTML, CSS, and JavaScript. The page boasts an engaging design with gradient backgrounds and stylish fonts. It features a clean layout, a central content area for displaying random jokes and authors, and an interactive \"Get a Joke\" button. JavaScript dynamically fetches and presents jokes from an array, creating an enjoyable and responsive user experience. The design is mobile-friendly, and the code adheres to best practices for maintainability and modern development techniques. ",

                description: "Designed and implemented a dynamic and visually appealing travel blog webpage using HTML and CSS. Incorporated responsive design principles for optimal viewing on various devices. Created navigation links for seamless user experience and organized content into sections for clarity. Utilized Flexbox for layout structure and styled the page with a harmonious color scheme. Implemented a subscription form with HTML and CSS, enhancing user interaction. Applied media queries for responsiveness, ensuring the site adapts to different screen sizes. ",

        let currentProjectIndex = -1;

        // Function to display the project details
        function displayProject(projectIndex) {
            const projectDisplay = document.getElementById("projects");
            const project = projects[projectIndex];

            // Update the HTML elements with project details
            document.getElementById("title").textContent = project.title;
            document.getElementById("name").textContent = project.name;
            document.getElementById("description").textContent = project.description;
            document.getElementById("techologies").textContent = project.technologies;
            document.getElementById("details").textContent = project.details;
            document.getElementById("image").innerHTML = `<img src="${project.images}" alt="${project.title}">`;

        }

        // To get the next project
        function getNextProjects() {
            currentProjectIndex = (currentProjectIndex + 1) % projects.length;
            displayProject(currentProjectIndex);
        }

        // To get the previous project
        function getPreviousProjects() {
            currentProjectIndex = (currentProjectIndex - 1 + projects.length) % projects.length;
            displayProject(currentProjectIndex);
        }

        // Display the first project initially
        getNextProjects();
